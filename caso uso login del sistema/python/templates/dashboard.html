<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ session['user'] }}!</h2>
    <h3>List of Users:</h3>
    <ul>
        {% for user in users %}
            <li>ID: {{ user.id }} | Username: {{ user.username }} | Password: {{ user.password }}</li>
        {% endfor %}
    </ul>
    <a href="/">Logout</a>
</body>
</html>
